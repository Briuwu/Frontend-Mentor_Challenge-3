<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 1em;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <div class="image--overlay"><div class="image--view"></div></div>
      </div>
      <div class="card__details">
        <h1 class="details--title">Equilibrium #3429</h1>
        <p class="details--info">Our equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__price">
        <div class="price--eth">
          <img src="./images/icon-ethereum.svg" class="eth--img" alt="eth">
          <p class="eth--price">0.041 ETH</p>
        </div>
        <div class="price--date">
          <img src="./images/icon-clock.svg" class="date--clock" alt="clock">
          <p class="date--day">3 days left</p>
        </div>
      </div>

      <div class="card__creation">
        <img src="./images/image-avatar.png" class="creation--img" alt="avatar">
        <p class="creation--info">Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Briuwu</a>.
    </div>
  </main>
</body>
</html>
